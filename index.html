<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="icon.png">

        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <title>Shortest Path Visualizer</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light d-print">
            <a class="navbar-brand abs" href="#">
                <img id="navbar-image" src="icon.png" alt="icon"></img>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapsingNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="tool-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <strong>Tool: </strong>Start
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="tool-dropdown" id="tool-dropdown-list">
                          <li><a class="dropdown-item" href="#" id="start">Start Position</a></li>
                          <div class="dropdown-divider"></div>
                          <li><a class="dropdown-item" href="#" id="end">End Position</a></li>
                          <div class="dropdown-divider"></div>
                          <li><a class="dropdown-item" href="#" id="wall">Wall Node</a></li>
                          <div class="dropdown-divider"></div>
                          <li><a class="dropdown-item" href="#" id="weight">Weighted Node</a></li>
                          <div class="dropdown-divider"></div>
                          <li><a class="dropdown-item" href="#" id="clear">Clear Node</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="algorithm-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <strong>Algorithm: </strong>Breadth-First
                        </a>
                          <ul class="dropdown-menu" aria-labelledby="algorithm-dropdown" id="tool-dropdown-list">
                        <li><a class="dropdown-item" href="#" id="breadth-first">Breadth-First</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" href="#" id="depth-first">Depth-First</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" href="#" id="dijkstra">Dijkstra</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" href="#" id="a-star">A* Search</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item btn mr-auto">
                        <button class="btn btn-outline-success" id="run-algorithm">Run Algorithm</button>
                    </li>
                    <li class="nav-item btn mr-auto">
                        <button class="btn btn-outline-danger" id="reset">Reset</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="body">
            <div class="card w-75 text-center mx-auto mt-3 d-none" id="alert">
                <div class="card-header" id="alert-head"></div>
                <div class="card-body" id="alert-body">
                  <h5 class="card-title" id="alert-title"></h5>
                  <p class="card-text" id="alert-text"></p>
                </div>
              </div>
        </div>
